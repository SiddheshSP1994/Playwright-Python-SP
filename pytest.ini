[pytest]
testpaths = tests
addopts = -ra -q --maxfail=1 -p plugins.failure_artifacts
markers =
    smoke: critical PR path tests
    regression: full regression suite
    e2e: end-to-end journeys
    slow: long-running scenarios
    flaky: known-flaky tests (rerun locally)
filterwarnings =
    ignore::DeprecationWarning
